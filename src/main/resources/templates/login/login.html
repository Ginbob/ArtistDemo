<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block th:replace="fragments/general-includes :: general-includes"></th:block>
   <title>Login</title>
</head>
<body>
   <nav th:replace="fragments/general-includes :: header"></nav>
   <div class="jumbotron">
      <div class="container">
         <h2>Login</h2>
         <hr class="gradient-style-left" />
      </div>
      <div class="container">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div th:if="${param.error}" class="alert alert-error">
                        Username und / oder Passwort falsch!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Du wurstest abgemeldet.
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Benutzername"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Passwort"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
 
                </fieldset>
            </form>
        </div>
   </div>
</body>
</html>
