<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/general-includes :: general-includes"></th:block>
    <link rel="stylesheet" href="../css/painting.css" th:href="@{/css/painting.css}" type="text/css" />
    <title th:text="${title}">Art der Malerei - Neu</title>
</head>
<body>
<nav th:replace="fragments/general-includes :: header"></nav>
<div class="jumbotron">
    <div class="container">
        <!-- handle flash messages -->
        <div th:if="${flashMessage != null}">
            <span class="alert" th:text="${flashMessage}">Fehlernachricht</span>
        </div>
        <h2 th:text="${title}">Art der Malerei - Neu</h2>
        <hr class="gradient-style-left" />
    </div>
    <div class="container">
        <form th:replace="fragments/newPaintingsInput :: newPaintingForm(category=${category})"></form>
    </div>
</div>
</body>
</html>
